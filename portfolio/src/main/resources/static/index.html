<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>PC Picks</title>
<!-- 부트스트랩 -->
<link href="css/bootstrap.min.css" rel="stylesheet">

<!-- on Load 이벤트 -->
<!-- 로그인 여부 판단하여 탭 변경 -->
<script type="text/javascript">
window.onload = function() {
	
	// login a태그 상태 변화용
	sessionCheck();

	// 메인 화면 이미지 출력
	callMainImagePage();
}

function moveEvent() {
	if(document.getElementById("log").value=="Login") {
		window.location.href = "login.html";
	} else {
		sessionStorage.clear();
		window.location.reload();
	}
}
</script>

</head>
<body>
	<div class="container">
		<ol class="breadcrumb">
			<li><a onclick="moveEvent()" id="log" value="Login">Login</a></li>
			<li><a data-toggle="modal" data-target="#writeModal" id="write">Write</a></li>
		</ol>
		<div class="page-header">
			<h3>
				<b>Show off PC</b>
			</h3>
		</div>
		<div id="bodySection" class="row">
		</div>
		<div id="pageSection" class="btn-group" role="group" >
		</div>
			
		<footer class="footer">
			<p>&copy; Company 2014</p>
		</footer>
	</div>
	
	<!-- Write Modal -->
	<div class="modal fade" id="writeModal" tabindex="-1" role="dialog" aria-labelledby="writeModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="writeModalLabel">Write</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<input type="file" id="fileInput" accept=".gif, .jpg, .png"/><br>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button class="btn btn-primary" onclick="uploadImage()">Upload</button>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Image Modal -->
	<div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="imageModalLabel">Write</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body" id='imageModalBody'>	
					<div class="form-group">
						<label for="inputTitle" class="col-sm-2 control-label">Title</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="inputTitle">
						</div>
					</div>
					<div class="form-group">
						<label for="inputContent" class="col-sm-2 control-label">Content</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="inputContent">
						</div>
					</div>
					<div id='imageDiv'>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/uploadImage.js"></script>
	<script src="js/sessionCheck.js?version=0.1"></script>
	<script src="js/callMainImagePage.js?version=0.2"></script>
</body>
</html>
