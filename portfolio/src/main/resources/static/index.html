<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>PC Picks</title>
<!-- 부트스트랩 -->
<link href="css/bootstrap.min.css" rel="stylesheet">

<!-- on Load 이벤트 -->
<!-- 로그인 여부 판단하여 탭 변경 -->
<script type="text/javascript">
window.onload = function() {
	
	// session 체크하여 login 태그 텍스트 변경
	if(sessionStorage.getItem("user") != null) {
		document.getElementById("log").innerHTML = "Logout";
		document.getElementById("log").value = "Logout";
	} else {
		document.getElementById("log").innerHTML = "Login";
		document.getElementById("log").value = "Login";
	}

	// 메인 화면 이미지 출력
	var xhr = new XMLHttpRequest();
	xhr.onreadystatechange = function() { // 요청에 대한 콜백
	    if (xhr.readyState === xhr.DONE) { // 요청이 완료되면
	        if (xhr.status === 200 || xhr.status === 201) { 
	        	var jsonXhr = JSON.parse(xhr.responseText);
	        	for(var i=0; i<jsonXhr.length; i++) {
	        		var str = document.createElement('div');
	        		str.className = 'col-sm-6 col-md-4';
	        		str.innerHTML += "<a href='#' class='thumbnail'>" + "<img src='image/" + jsonXhr[i].image + "'>" + "</a>";
	        		document.getElementById('bodySection').append(str);
	        	}
	        	console.log(document.getElementById('bodySection'));
	        } else {
	        	console.error(xhr.responseText);
	        }
	    }
    };
    xhr.open('GET', 'http://localhost:8080/image');
    xhr.send(); // 요청 전송
}

function moveEvent() {
	if(document.getElementById("log").value=="Login") {
		window.location.href = "login.html";
	} else {
		sessionStorage.clear();
		window.location.reload();
	}
}
</script>

</head>
<body>
	<div class="container">
		<ol class="breadcrumb">
			<li><a href="#">About</a></li>
			<li><a data-toggle="modal" data-target="#writeModal">Write</a></li>
			<li><a onclick="moveEvent()" id="log" value="Login">Login</a></li>
		</ol>
		<div class="page-header">
			<h3>
				<b>Show off PC</b>
			</h3>
		</div>
		<div id="bodySection" class="row">
		</div>
			
		<footer class="footer">
			<p>&copy; Company 2014</p>
		</footer>
	</div>
	
	<!-- Write Modal -->
	<div class="modal fade" id="writeModal" tabindex="-1" role="dialog" aria-labelledby="writeModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="writeModalLabel">Write</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<input type="file" id="fileInput" accept=".gif, .jpg, .png"/><br>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button class="btn btn-primary" onclick="uploadImage()">Upload</button>
				</div>
			</div>
		</div>
	</div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/uploadImage.js"></script>
</body>
</html>
