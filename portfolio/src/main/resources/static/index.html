<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>PC Picks</title>
<!-- 부트스트랩 -->
<link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<ol class="breadcrumb">
			<li><a href="#">About</a></li>
			<li><a data-toggle="modal" data-target="#writeModal">Write</a></li>
			<li><a data-toggle="modal" data-target="#loginModal">Login</a></li>
		</ol>
		<div class="page-header">
			<h3>
				<b>Show off PC</b>
			</h3>
		</div>

		<button type="button" onclick="loadDoc()">Request data</button>

		<p id="print"></p>
	</div>

	<!-- Login Modal -->
	<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="loginModalLabel">Login-in</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="exampleInputEmail1">Email-Address</label> 
								<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Input Email">
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">Password</label> 
								<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Login</button>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Write Modal -->
	<div class="modal fade" id="writeModal" tabindex="-1" role="dialog" aria-labelledby="writeModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="writeModalLabel">Write</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<input type="file" accept=".gif, .jpg, .png"/><br>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button class="btn btn-primary">Upload</button>
				</div>
			</div>
		</div>
	</div>

	<script>
    function loadDoc() {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          //document.getElementById("print").innerHTML = this.responseText;
          console.log(this.responseText);
        var response = JSON.parse(this.responseText);
        document.getElementById("print").innerHTML = response.name;
        }
      };
      xhttp.open("GET", "http://localhost:8080/Hello", false);
      // xhttp.setRequestHeader("X-Custom-Header", "testvalue");
      xhttp.setRequestHeader("Access-Control-Allow-Origin", "*");
      xhttp.send();
    }
      </script>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
